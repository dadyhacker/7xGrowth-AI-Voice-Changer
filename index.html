<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>7xGrowth AI Voice Changer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-gradient: radial-gradient(circle at top right, #2b2d42, #1a1a2e 80%);
            --glass-bg: rgba(30, 30, 45, 0.75);
            --glass-border: rgba(255, 255, 255, 0.08);
            --accent-color: #7000ff;
            --accent-glow: rgba(112, 0, 255, 0.4);
            --text-main: #ffffff;
            --text-muted: #a0a0a0;
            --success: #00d2d3;
            --error: #ff6b6b;
        }

        * { box-sizing: border-box; outline: none; }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-gradient);
            color: var(--text-main);
            margin: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }

        /* Background Ambiance */
        body::before {
            content: '';
            position: absolute;
            top: -20%;
            left: -20%;
            width: 50%;
            height: 50%;
            background: radial-gradient(circle, var(--accent-color), transparent 70%);
            opacity: 0.15;
            z-index: -1;
            filter: blur(100px);
        }

        .container {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            -webkit-backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 50px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 25px 80px rgba(0,0,0,0.4);
            animation: slideUp 0.6s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes slideUp {
            from { transform: translateY(40px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        header { text-align: center; margin-bottom: 40px; }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin: 0 0 10px 0;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 30%, #a5a5a5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle { color: var(--text-muted); font-size: 1rem; }

        /* Upload Zone */
        .upload-zone {
            border: 2px dashed var(--glass-border);
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255,255,255,0.02);
            position: relative;
            margin-bottom: 40px;
        }

        .upload-zone:hover {
            border-color: var(--accent-color);
            background: rgba(112, 0, 255, 0.05);
            transform: scale(1.01);
        }

        .upload-zone.has-file {
            border-color: var(--success);
            background: rgba(0, 210, 211, 0.05);
        }

        .upload-zone input {
            position: absolute;
            width: 100%; height: 100%;
            top: 0; left: 0;
            opacity: 0; cursor: pointer;
        }

        .icon-large { font-size: 3rem; margin-bottom: 15px; display: block; }
        .file-text { font-size: 1.1rem; font-weight: 500; }
        .file-subtext { font-size: 0.85rem; color: var(--text-muted); margin-top: 5px; }

        /* Voice Grid */
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .label-title {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 700;
        }

        .refresh-btn {
            background: none; border: none;
            color: var(--accent-color);
            cursor: pointer; font-size: 0.85rem;
            padding: 5px 10px;
        }
        .refresh-btn:hover { text-decoration: underline; }

        .voice-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 40px;
            max-height: 320px;
            overflow-y: auto;
            padding-right: 5px;
        }

        /* Custom Scrollbar */
        .voice-grid::-webkit-scrollbar { width: 6px; }
        .voice-grid::-webkit-scrollbar-track { background: rgba(255,255,255,0.02); }
        .voice-grid::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.1); border-radius: 10px; }

        .voice-card {
            background: rgba(255,255,255,0.03);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 15px;
            display: flex;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            overflow: hidden;
        }

        .voice-card:hover {
            background: rgba(255,255,255,0.08);
            transform: translateY(-2px);
        }

        .voice-card.selected {
            background: linear-gradient(135deg, var(--accent-color), #4a00b3);
            border-color: transparent;
            box-shadow: 0 8px 20px var(--accent-glow);
        }

        .voice-card.selected .voice-meta { color: rgba(255,255,255,0.8); }

        .avatar {
            width: 42px; height: 42px;
            border-radius: 50%;
            background: linear-gradient(135deg, #444, #222);
            display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 1rem;
            margin-right: 15px;
            flex-shrink: 0;
            border: 2px solid rgba(255,255,255,0.1);
        }

        .voice-info { display: flex; flex-direction: column; }
        .voice-name { font-weight: 600; font-size: 1rem; margin-bottom: 3px; }
        .voice-meta { font-size: 0.75rem; color: var(--text-muted); }

        /* Button */
        .convert-btn {
            width: 100%;
            padding: 20px;
            border: none;
            border-radius: 16px;
            background: linear-gradient(90deg, var(--accent-color), #9d4edd);
            color: white;
            font-size: 1.1rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(112, 0, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .convert-btn::after {
            content: ''; position: absolute;
            top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }

        .convert-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(112, 0, 255, 0.4);
        }
        .convert-btn:hover::after { left: 100%; }
        .convert-btn:disabled { filter: grayscale(1); cursor: not-allowed; opacity: 0.7; }

        /* Result & Status */
        #status { margin-top: 25px; text-align: center; font-size: 0.95rem; min-height: 24px; }
        .status-error { color: var(--error); }
        .status-success { color: var(--success); }
        .status-loading { color: var(--text-muted); font-style: italic; }

        #resultArea {
            margin-top: 30px;
            background: rgba(0,0,0,0.2);
            padding: 25px;
            border-radius: 16px;
            display: none;
            border: 1px solid var(--glass-border);
            animation: fadeIn 0.5s ease;
        }

        audio { width: 100%; height: 40px; margin-bottom: 15px; border-radius: 8px; opacity: 0.9; }

        .download-link {
            display: block; text-align: center;
            color: var(--text-main); text-decoration: none;
            font-size: 0.9rem; padding: 10px;
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 8px;
            transition: all 0.2s;
        }
        .download-link:hover { background: rgba(255,255,255,0.05); border-color: var(--text-main); }

    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>7xGrowth AI Studio</h1>
        <p class="subtitle">Professional Voice Transformation Engine</p>
    </header>

    <div class="upload-zone" id="dropZone">
        <span class="icon-large">üìÅ</span>
        <div class="file-text" id="fileLabel">Drag & Drop Audio File</div>
        <div class="file-subtext">Supports MP3, WAV</div>
        <input type="file" id="fileInput" accept=".mp3,.wav">
    </div>

    <div class="section-header">
        <div class="label-title">Target Voice</div>
        <button class="refresh-btn" onclick="initVoices()">‚Üª Refresh List</button>
    </div>

    <div class="voice-grid" id="voiceGrid">
        <div style="padding:20px; color:#666;">Loading voices from API...</div>
    </div>

    <button class="convert-btn" id="convertBtn" onclick="convertAudio()">Generate Audio</button>

    <div id="status"></div>

    <div id="resultArea">
        <audio id="audioPlayer" controls></audio>
        <a id="downloadLink" class="download-link" href="#" target="_blank" download>Download Generated Audio</a>
    </div>
</div>

<script>
    // =================================================================
    // üî¥ STEP 1: PASTE YOUR API KEY INSIDE THE QUOTES BELOW
    // =================================================================
    const MURF_API_KEY = "ap2_9431cffc-d7c0-4bf5-8476-449eea0bdfad";
    // =================================================================

    let selectedVoiceId = null;
    let voices = [];

    // Safe fallback list in case API fetch fails (CORS or Network error)
    // Note: 'Rachel' is removed from here as she was causing 400 Errors.
    const fallbackVoices = [
        { voiceId: 'en-US-natalie', displayName: 'Natalie', gender: 'Female', style: 'Young Adult' },
        { voiceId: 'en-US-michelle', displayName: 'Michelle', gender: 'Female', style: 'Young Adult' },
        { voiceId: 'en-US-samantha', displayName: 'Samantha', gender: 'Female', style: 'Young Adult' },
        { voiceId: 'en-US-naomi', displayName: 'Naomi', gender: 'Female', style: 'Middle-Aged' },
        { voiceId: 'en-US-riley', displayName: 'Riley', gender: 'Female', style: 'Young Adult' },
        { voiceId: 'en-US-julie', displayName: 'Julie', gender: 'Female', style: 'Young Adult' }
    ];

    // Initialize on Load
    window.onload = () => {
        initVoices();
        setupFileUpload();
    };

    async function initVoices() {
        const grid = document.getElementById('voiceGrid');

        if (MURF_API_KEY === "YOUR_API_KEY_HERE") {
            grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 20px; color: #ff6b6b;">
                ‚ö†Ô∏è Please open this file in a text editor and paste your API Key at the top of the script.
            </div>`;
            return;
        }

        grid.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 20px; color: #a0a0a0;">Fetching available voices...</div>`;

        try {
            // Try to fetch fresh list from API
            const response = await fetch("https://api.murf.ai/v1/speech/voices", {
                headers: { "api-key": MURF_API_KEY }
            });

            if (response.ok) {
                const allVoices = await response.json();
                // Filter for US English + Female to match your preference
                voices = allVoices.filter(v =>
                    v.locale === 'en-US' && v.gender === 'Female'
                );
                if (voices.length === 0) voices = fallbackVoices; // Fallback if filter is too strict
                console.log("Voices loaded from API");
            } else {
                throw new Error("API Fetch Failed");
            }
        } catch (e) {
            console.warn("Voice fetch failed (likely CORS). Using fallback list.", e);
            voices = fallbackVoices;
        }

        renderVoices(voices);
    }

    function renderVoices(voiceList) {
        const grid = document.getElementById('voiceGrid');
        grid.innerHTML = '';

        voiceList.forEach((voice, index) => {
            // Handle API vs Fallback data structure differences
            const name = voice.displayName || voice.name;
            const id = voice.voiceId || voice.id;

            // Skip Rachel if she sneaks in (since she errors)
            if (name.toLowerCase().includes('rachel')) return;

            const card = document.createElement('div');
            card.className = 'voice-card';
            card.onclick = () => selectVoice(card, id);

            // Initials & Colors
            const initials = name.substring(0, 1);
            const colors = ['#FF416C', '#54a0ff', '#00d2d3', '#5f27cd', '#ff9f43'];
            const color = colors[index % colors.length];

            card.innerHTML = `
                <div class="avatar" style="background: ${color}; color: white;">${initials}</div>
                <div class="voice-info">
                    <div class="voice-name">${name}</div>
                    <div class="voice-meta">US ¬∑ Female</div>
                </div>
            `;
            grid.appendChild(card);

            // Auto-select first
            if (index === 0) selectVoice(card, id);
        });
    }

    function selectVoice(cardElement, voiceId) {
        document.querySelectorAll('.voice-card').forEach(c => c.classList.remove('selected'));
        cardElement.classList.add('selected');
        selectedVoiceId = voiceId;
    }

    function setupFileUpload() {
        const input = document.getElementById('fileInput');
        const zone = document.getElementById('dropZone');
        const label = document.getElementById('fileLabel');

        input.addEventListener('change', (e) => {
            if(e.target.files[0]) {
                label.innerText = e.target.files[0].name;
                zone.classList.add('has-file');
            }
        });
    }

    async function convertAudio() {
        const fileInput = document.getElementById('fileInput');
        const status = document.getElementById('status');
        const btn = document.getElementById('convertBtn');
        const resultArea = document.getElementById('resultArea');

        if (fileInput.files.length === 0) {
            status.innerText = "Please select an audio file first.";
            status.className = "status-error";
            return;
        }

        status.className = "status-loading";
        status.innerText = "Uploading and converting... (This can take 10-20 seconds)";
        btn.disabled = true;
        resultArea.style.display = "none";

        const formData = new FormData();
        formData.append("file", fileInput.files[0]);
        formData.append("voice_id", selectedVoiceId);
        formData.append("format", "MP3");

        try {
            const response = await fetch("https://api.murf.ai/v1/voice-changer/convert", {
                method: "POST",
                headers: { "api-key": MURF_API_KEY },
                body: formData
            });

            const data = await response.json();

            if (response.ok) {
                status.innerText = "Success! Audio generated.";
                status.className = "status-success";

                const audioUrl = data.audio_file;
                document.getElementById('audioPlayer').src = audioUrl;
                document.getElementById('downloadLink').href = audioUrl;
                resultArea.style.display = "block";
            } else {
                throw new Error(data.message || data.errorMessage || "Conversion failed.");
            }
        } catch (error) {
            console.error(error);
            status.innerText = "Error: " + error.message;
            status.className = "status-error";
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
